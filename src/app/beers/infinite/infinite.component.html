<section class="Toolbar">
  <label>
    Search by Beer Name:
    <input aria-label="Beer Name input" type="text" (keyup)="updateSearch(beer_name)"
      [(ngModel)]="beer_name" placeholder="Search by name" />
  </label>
  <button *ngIf="showGoToTop$ | async" (click)="goToTop()" >Go to topÂ </button>
</section>
<section class="BeersList" id="beerList">
  <a class="beer" *ngFor="let beer of beers$ | async" [routerLink]="'/beers/' + beer.id">
    <h4> {{ beer.name }} </h4>
    <p> {{ beer.tagline }} </p>
    <img src="{{ beer.image_url }}" alt="beer image" />
  </a>
</section>
